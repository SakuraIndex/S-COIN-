name: S-COIN+ • intraday + publish (JST 09:00–15:30)

on:
  workflow_dispatch:
    inputs:
      session_start:
        description: "Session start (HH:MM JST)"
        required: true
        default: "09:00"
      session_end:
        description: "Session end (HH:MM JST)"
        required: true
        default: "15:30"
      day_anchor:
        description: "Day anchor time (HH:MM JST)"
        required: true
        default: "09:00"
      basis:
        description: "Return basis label"
        required: true
        default: "prev_close"
      value_type:
        description: "Value type: ratio | percent"
        required: true
        default: "percent"

  schedule:
    - cron: "35 2 * * 1-5"   # JST 11:35 (AM)
    - cron: "35 6 * * 1-5"   # JST 15:35 (PM)

permissions:
  contents: write

concurrency:
  group: scoinp-intraday-${{ github.ref }}
  cancel-in-progress: false

env:
  INDEX_KEY: S_COIN_PLUS
  LABEL: "S-COIN+"

  # 入出力
  CSV: docs/outputs/scoin_plus_intraday.csv
  DT_COL: "Datetime"
  OUT_DIR: charts/S-COIN+
  OUT_JSON: charts/S-COIN+/stats.json
  OUT_TEXT: charts/S-COIN+/post_intraday.txt
  SNAPSHOT_PNG: charts/S-COIN+/intraday.png
  SNAPSHOT_AM_PNG: charts/S-COIN+/intraday_am.png

  # サイト
  SITE_REPO: SakuraIndex/Sakura-Index-Site
  SITE_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify inputs & script
        shell: bash
        run: |
          set -e
          test -f "${CSV}" || { echo "Missing CSV: ${CSV}"; exit 1; }
          test -f scripts/make_intraday_post.py || { echo "Missing scripts/make_intraday_post.py"; exit 1; }

      - name: Decide publish variant (AM / PM)
        shell: bash
        env:
          RUN_SCHEDULE: "${{ github.event.schedule || '' }}"
        run: |
          if [[ "${RUN_SCHEDULE}" == "35 2 * * 1-5" ]]; then
            echo "PUBLISH_VARIANT=am" >> "$GITHUB_ENV"
          else
            echo "PUBLISH_VARIANT=pm" >> "$GITHUB_ENV"
          fi
          echo "VALUE_TYPE=${{ inputs.value_type || 'percent' }}" >> "$GITHUB_ENV"

      - name: Prepare output directories
        shell: bash
        run: |
          set -e
          mkdir -p "${OUT_DIR}"

      - name: Generate intraday snapshot and post (with fallback)
        env:
          SESSION_START: ${{ inputs.session_start || '09:00' }}
          SESSION_END:   ${{ inputs.session_end   || '15:30' }}
          DAY_ANCHOR:    ${{ inputs.day_anchor    || '09:00' }}
          BASIS:         ${{ inputs.basis         || 'prev_close' }}
          VALUE_TYPE:    ${{ env.VALUE_TYPE }}
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Generate ${LABEL} intraday snapshot ==="

          # AM/PM で出力PNG名を決定
          if [[ "${PUBLISH_VARIANT}" == "am" ]]; then
            SNAP="${SNAPSHOT_AM_PNG}"
          else
            SNAP="${SNAPSHOT_PNG}"
          fi

          # 念のためもう一度確実に作成（直接パス指定時の保険）
          mkdir -p "$(dirname "${SNAP}")"

          echo "[try] extended CLI..."
          if python scripts/make_intraday_post.py \
              --index-key "${INDEX_KEY}" \
              --csv "${CSV}" \
              --out-json "${OUT_JSON}" \
              --out-text "${OUT_TEXT}" \
              --snapshot-png "${SNAP}" \
              --session-start "${SESSION_START}" \
              --session-end "${SESSION_END}" \
              --day-anchor "${DAY_ANCHOR}" \
              --basis "${BASIS}" \
              --dt-col "${DT_COL}" \
              --label "${LABEL}" \
              --value-type "${VALUE_TYPE}"; then
            echo "[ok] extended CLI done."
          else
            echo "[fallback] legacy CLI (old script without --value-type/--dt-col/--label)"
            python scripts/make_intraday_post.py \
              --index-key "${INDEX_KEY}" \
              --csv "${CSV}" \
              --out-json "${OUT_JSON}" \
              --out-text "${OUT_TEXT}" \
              --snapshot-png "${SNAP}" \
              --session-start "${SESSION_START}" \
              --session-end "${SESSION_END}" \
              --day-anchor "${DAY_ANCHOR}" \
              --basis "${BASIS}"
          fi

      - name: Upload artifacts (for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scoinp_intraday_artifacts
          path: |
            charts/S-COIN+/*.png
            charts/S-COIN+/*.json
            charts/S-COIN+/*.txt
          if-no-files-found: ignore
          retention-days: 3

      - name: Checkout site repo (for publishing)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          ref: ${{ env.SITE_BRANCH }}
          token: ${{ secrets.SITE_PAT }}
          path: site

      - name: Copy snapshot files into site tree
        shell: bash
        run: |
          set -e
          mkdir -p "site/charts/S-COIN+"
          cp -f charts/S-COIN+/*.png "site/charts/S-COIN+/" 2>/dev/null || true
          cp -f charts/S-COIN+/*.json "site/charts/S-COIN+/" 2>/dev/null || true
          cp -f charts/S-COIN+/*.txt  "site/charts/S-COIN+/" 2>/dev/null || true

      - name: Commit & push site charts
        shell: bash
        run: |
          set -e
          cd site
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/S-COIN+ || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(site): update S-COIN+ intraday charts (AM/PM, mkdir fix)"
            git push
          else
            echo "No site changes."
          fi
