name: Append daily history (S-COIN+)

on:
  workflow_dispatch:
  schedule:
    - cron: "05 6 * * *"   # ←UTC。JSTの希望時刻に合わせて調整

permissions:
  contents: write

jobs:
  append:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      INDEX_KEY: scoin_plus
      OUT_DIR: docs/outputs
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas; fi

      - name: Append history
        run: |
          python scripts/append_history.py
          date -u +"%Y-%m-%dT%H:%M:%SZ" > "$OUT_DIR/_last_run.txt"

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$OUT_DIR/scoin_plus_history.csv" "$OUT_DIR/_last_run.txt"
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(scoin_plus): append daily history"
            git push
          fi
