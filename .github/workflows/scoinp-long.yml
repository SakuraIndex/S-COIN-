name: Generate long-term charts (S-COIN+ 7d/1m/1y + stats)

on:
  workflow_dispatch:
  schedule:
    - cron: '15 1 * * *'   # 毎日 10:15 JST (UTCに換算)

permissions:
  contents: write

concurrency:
  group: long-charts-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      INDEX_KEY: scoin_plus
      OUT_DIR: docs/outputs

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas matplotlib; fi

      # （任意）過去のファイル名の揺れを矯正
      - name: Normalize legacy filenames
        shell: bash
        run: |
          OUTDIR="docs/outputs"; shopt -s nullglob
          for f in "$OUTDIR"/s_coin__* "$OUTDIR"/s_coin_*; do
            [ -e "$f" ] || continue
            base="$(basename "$f")"
            new="$OUTDIR/${base/s_coin__/scoin_plus_}"
            new="${new/s_coin_/scoin_plus_}"
            [ "$f" = "$new" ] || mv -f "$f" "$new"
          done

      - name: Generate long charts (7d/1m/1y)
        run: |
          python scripts/long_charts.py
          ls -lah "$OUT_DIR" || true

      - name: Commit charts if changed
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global safe.directory "$(pwd)"
          # 1d は含めない
          git add "$OUT_DIR/${INDEX_KEY}_{7d,1m,1y}.png" 2>/dev/null || true
          git add "$OUT_DIR"/*_stats.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore(scoin_plus): update long-term charts (7d/1m/1y) + stats"
            git push
          fi
